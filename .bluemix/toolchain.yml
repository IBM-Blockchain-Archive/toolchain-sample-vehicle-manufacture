version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](VehicleManufactureToolchainDiagram.png)'
  icon: "../public/imgs/VehicleManufactureToolchain.png"
  required:
    - vehicle-build
    - vehicle-repo
  info:
    git url: >-
      [https://github.com/caroline-church/VehicleManufacture](https://github.com/caroline-church/VehicleManufacture)
    git branch: >-
      [master](https://github.com/caroline-church/VehicleManufacture/tree/master)
toolchain:
  name: 'vehiclemanufacture-tc-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  vehicle-repo:
    service_id: githubpublic
    parameters:
      repo_name: 'vehiclemanufacture-{{timestamp}}'
      repo_url: 'https://github.com/IBM-Blockchain/toolchain-sample-vehicle-manufacture/VehicleManufacture'
      type: clone
      has_issues: false
      enable_traceability: true
  vehicle-build:
    service_id: pipeline
    parameters:
      services:
        - vehicle-repo
      name: '{{services.vehicle-repo.parameters.repo_name}}'
      ui-pipeline: true
      sin: 'test'
      configuration:
        content:
          $text: pipeline.yml
        env:
          SIN: 'testing'
          SAMPLE_REPO: vehicle-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
        execute: true
  vehicle-app:
    service_id: customtool
    parameters:
      type: 'Vehicle'
      lifecyclePhase: 'RUN'
      imageUrl: 'https://github.com/IBM-Blockchain/toolchain-sample-vehicle-manufacture/raw/master/public/imgs/VehicleManufactureToolchain.png'
      documentationUrl: 'https://github.com/IBM-Blockchain/toolchain-sample-vehicle-manufacture/VehicleManufacture'
      name: 'Node.js Application'
      dashboard_url: 'https://{{form.pipeline.parameters.prod-app-name}}.stage1.mybluemix.net/login'
      description: 'This is your Vehicle Manufacturing node.js application. You do not need to modify anything.'
      additional-properties: 'nope'
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.vehicle-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
